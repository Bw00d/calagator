<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Oops! Page doesn't exist. Confused Alligator got a 404 error</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 30em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
    }
    h1 { font-size: 200%; color: #f00; }
    h2 { font-size: 150%; color: #f00; }
    img {
      width: 22em;
      padding: 0 1em;
      margin: 1em auto 0 auto;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>Oops! Page doesn't exist</h1>
    <h2>Confused Alligator got a 404 error</h2>
    <img src="http://i.imgur.com/MjH9UUQ.png" />
    <p>Please help Confused Alligator by checking the URL and trying again.</p>
    <script>
      document.write('<a href="' + document.referrer + '">Back to Safety</a>');
    </script>
  </div>
</body>
</html>
